<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Premium Login | ContractAI Pro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body { background: #f7fafc; }
        .login-card { max-width: 360px; margin: 4em auto; box-shadow: 0 2px 16px #eee; }
    </style>
</head>
<body>
<div class="card login-card p-4">
    <h3 class="mb-3">Premium Login</h3>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{category}}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <form method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Username:</label>
            <input class="form-control" type="text" id="username" name="username" autofocus required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input class="form-control" type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Login</button>
    </form>
    <div class="mt-3 text-center">
        <a href="{{ url_for('index') }}">Back to Home</a>
    </div>
</div>
</body>
</html>
