<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ContractAI Pro - Generate Contract</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .form-container { max-width: 600px; margin: auto; }
    </style>
</head>
<body>
    <div class="container form-container">
        <h1 class="mt-4">Generate a Custom Contract</h1>

        <!-- Error/Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <!-- Form -->
        <form method="post" onsubmit="return validateForm()">
            <div class="mb-3">
                <label for="type" class="form-label">Contract Type</label>
                <select id="type" name="type" class="form-select" required>
                    <option value="" disabled selected>Select type</option>
                    <option value="NDA">NDA</option>
                    <option value="Service Agreement">Service Agreement</option>
                    <option value="Employment Contract">Employment Contract</option>
                    <option value="Lease Agreement">Lease Agreement</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="language" class="form-label">Language</label>
                <select id="language" name="language" class="form-select" required>
                    <option value="" disabled selected>Select language</option>
                    <option value="English">English</option>
                    <option value="Russian">Russian</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="parties" class="form-label">Parties (e.g., Party A and Party B)</label>
                <input type="text" id="parties" name="parties" class="form-control" placeholder="e.g., Company A and Company B" required>
            </div>
            <div class="mb-3">
                <label for="terms" class="form-label">Key Terms (e.g., duration 1 year, payment $10k)</label>
                <input type="text" id="terms" name="terms" class="form-control" placeholder="e.g., 1 year duration, $10,000 payment" required>
            </div>
            <button type="submit" class="btn btn-primary">Generate Contract</button>
        </form>
        <a href="/" class="btn btn-secondary mt-3">Back to Upload</a>
    </div>

    <!-- Client-Side Validation -->
    <script>
        function validateForm() {
            let language = document.getElementById("language").value;
            if (language !== "English" && language !== "Russian") {
                alert("Please select a valid language (English or Russian).");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
